      };

      const grid = (page = 1, pagesize = 10) => {
        currentPage = page;
        let keyword = document.querySelector("#keyword").value;
        let sort = document.querySelector("#sort").value;
        pagesize = document.querySelector("#pagesize").value;
        let searchData = data;

        if (keyword != "") {
          searchData = data.filter((item) => {
            return (
              item.dept.indexOf(keyword) > -1 ||
              item.name.indexOf(keyword) > -1 ||
              item.position.indexOf(keyword) > -1
            );
          });
        }
        console.log(searchData);

        // sort
        if (sort === "asc") {
          searchData.sort((a, b) => a.name.localeCompare(b.name));
        } else {
          searchData.sort((a, b) => b.name.localeCompare(a.name));
        }

        let start = (page - 1) * pagesize;
        let end = page * pagesize;

        let gridData = searchData.filter((item, index) => {
          return index >= start && index < end;
        });

        let html = "";

        if (gridData.length <= 0) {
          html = `<tr><td colspan="5">No data.</td></tr>`;
        } else {
          gridData.map((item, index) => {
            let itemIndex = (page - 1) * pagesize + index;
            html += `<tr><td>${itemIndex + 1}</td><td>${item.dept}</td><td>${
              item.name
            }</td><td>${item.position}</td><td>${item.birthDay}</td></tr>`;
          });

        // 11 - 20 = 2 page
        // 21 - 30 = 3 page

        //Math.ceil(1.1) => 2
        // Math.floor(1.9) => 1
        let totalCount = searchData.length;
        let totalPage = Math.ceil(totalCount / pagesize);

          pageHtml += `<button class="${activeClass}" onclick="grid(${i})">${i}</button>&nbsp;`;
