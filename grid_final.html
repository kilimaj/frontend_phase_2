                searchData = data.filter((item) => {

                        item.name.indexOf(keyword) > -1 ||
                        item.position.indexOf(keyword) > -1
                    );
                });
            }

            console.log(searchData);

            let start = (page - 1) * pagesize;
            let end = page * pagesize;

            let gridData = searchData.filter((item, index) => {
                return index >= start && index < end;
            });

            let html = "";

            if (gridData.length <= 0) {
                html = `<tr><td colspan="5">No data.</td></tr>`;
            } else {
                gridData.map((item, index) => {
                    html += `<tr><td>${searchData.length - (start + index)}</td><td>${item.dept}</td><td>${
                        item.name
                    }</td><td>${item.position}</td><td>${item.birthDay}</td></tr>`;
                });
            }

            document.querySelector("#grid tbody").innerHTML = html;

            let totalCount = searchData.length;
            let totalPage = Math.ceil(totalCount / pagesize);

            let pageHtml = "";

            if (page > 1) {
                pageHtml += `<a href="#" onclick="grid(${page - 1})">Prev</a>&nbsp;`;
            }

            for (let i = 1; i <= totalPage; i++) {
                let className = i == page ? "on" : "";
                pageHtml += `<a href="#" class="${className}" onclick="grid(${i})">${i}</a>&nbsp;`;
            }

            if (page < totalPage) {
                pageHtml += `<a href="#" onclick="grid(${page + 1})">Next</a>&nbsp;`;
            }

            document.querySelector(".pagination").innerHTML = pageHtml;
